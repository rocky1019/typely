<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign Up â€” Typely</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .auth-box {
    width: 100%;
    max-width: 380px;
    text-align: center;
    padding: 30px 20px;
    animation: fadeIn .8s ease-out;
  }
  .auth-box h2 {
    margin-bottom: 16px;
    background: linear-gradient(90deg, var(--accent), #5a47d6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .auth-box input {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
  }
  .auth-box button {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="wrap auth-box card">
  <h2>Create Your Account</h2>
  <input type="text" id="username" placeholder="Choose a username" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm password" />
  <button class="primary" id="signupBtn">Sign up</button>
  <p style="margin-top:12px;color:var(--muted);font-size:13px;">
    Already have an account? <a href="login.html" style="color:var(--accent)">Login here</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

const firebaseConfig = { 
  apiKey: "AIzaSyDWvTfK3JlGNampfkOb-tOQN6jMIcFHja0",
  authDomain: "focusly-typing.firebaseapp.com",
  projectId: "focusly-typing",
  storageBucket: "focusly-typing.firebasestorage.app",
  messagingSenderId: "641626023018",
  appId: "1:641626023018:web:c10016647bd32eb30c5613",
  measurementId: "G-RYEM86ZQSH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("signupBtn").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (!username || !pass) return alert("Please fill all fields");
  if (pass !== confirm) return alert("Passwords do not match!");

  try {
    const fakeEmail = username + "@typely.app";
    const res = await createUserWithEmailAndPassword(auth, fakeEmail, pass);
    await updateProfile(res.user, { displayName: username });
    window.location.href = "dashboard.html";
  } catch (e) {
    alert(e.message);
  }
};

</script>
</body>
</html>
